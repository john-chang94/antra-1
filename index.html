<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra 1</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form>
        <h2>Sign Up</h2>
        <div class="input-wrapper">
            <input type="text" class="form-input input-split" placeholder="First Name">
            <input type="text" class="form-input input-split" placeholder="Last Name">
        </div>
        <div>
            <input type="text" class="form-input" placeholder="Mobile No.">
            <input type="email" class="form-input" placeholder="Email Address">
        </div>
        <div class="input-wrapper">
            <input type="password" class="form-input input-split" placeholder="Password">
            <input type="password" class="form-input input-split" placeholder="Confirm Password">
        </div>
        <div class="input-wrapper">
            <div class="checkbox-wrapper">
                <input type="checkbox" name="check">
                <label for="check">I Agree</label>
            </div>
            <div class="terms-wrapper">
                <p>By clicking <span class="terms-register">Register</span>, you agree to the <span
                        class="terms-link">Terms and Conditions</span> set out by this
                    site, including our Cookie Use.</p>
            </div>
        </div>
        <div class="input-wrapper">
            <button class="btn register-btn">Register</button>
            <button class="btn signin-btn">Sign In</button>
        </div>
    </form>
</body>

</html>
